<!-- src/app/dashboard/dashboard.component.html -->
<div>
  <h2>Courses</h2>
  <ul>
    <li *ngFor="let course of courses">
      {{ course.title }} - {{ course.description }}
      <button (click)="deleteCourse(course.id)">Delete</button>
    </li>
  </ul>
  <button (click)="createCourse({title: 'New Course', description: 'Course Description', teacherId: '1'})">Add Course</button>
</div>

<!-- Add similar sections for Lessons and Assignments -->

<div>
  <h2>Lessons</h2>
  <ul>
    <li *ngFor="let lesson of lessons">
      {{ lesson.title }} - {{ lesson.content }}
      <button (click)="deleteLesson(lesson.id)">Delete</button>
    </li>
  </ul>
  <button (click)="createLesson({title: 'New Lesson', content: 'Lesson Content'})">Add Lesson</button>
</div>

<div>
  <h2>Assignments</h2>
  <ul>
    <li *ngFor="let assignment of assignments">
      {{ assignment.title }} - {{ assignment.description }}
      <button (click)="deleteAssignment(assignment.id)">Delete</button>
    </li>
  </ul>
  <button (click)="createAssignment({title: 'New Assignment', description: 'Assignment Description'})">Add Assignment</button>
</div>
