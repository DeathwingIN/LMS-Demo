<!-- src/app/courses/course-detail/course-detail.component.html -->
<div class="container">
  <h2>{{ courseId ? 'Edit Course' : 'Create Course' }}</h2>
  <form (ngSubmit)="saveCourse()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="course.title" name="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="course.description" name="description" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Teacher ID</mat-label>
      <input matInput [(ngModel)]="course.teacherId" name="teacherId" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">{{ courseId ? 'Update' : 'Create' }}</button>
    <button mat-raised-button color="warn" *ngIf="courseId" (click)="deleteCourse()">Delete</button>
  </form>
</div>
