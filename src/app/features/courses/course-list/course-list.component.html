<div class="container">
  <h2>Courses</h2>
  <mat-card *ngFor="let course of courses" class="course-card">
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-content>{{ course.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/courses', course.id]">View Details</button>
    </mat-card-actions>
  </mat-card>
  <button mat-fab color="primary" class="add-button" [routerLink]="['/courses', 'new']">
    <mat-icon>add</mat-icon>
  </button>
</div>
