<div class="container">
  <mat-card>
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Name</mat-label>
        <input matInput type="text" id="name" [(ngModel)]="name" name="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Role</mat-label>
        <mat-select id="role" [(ngModel)]="role" name="role" required>
          <mat-option value="student">Student</mat-option>
          <mat-option value="teacher">Teacher</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
    <div *ngIf="errorMessage" class="alert">
      {{ errorMessage }}
    </div>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </mat-card>
</div>
